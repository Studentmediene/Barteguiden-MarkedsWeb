<h2>Steder</h2>
<button class="btn btn-md btn-success col-md-4" ng-click="addVenue()">Legg til sted</button>
<div class="table-responsive">
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Navn</th><th>Adresse</th><th>Endre</th><th>Slett</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="venue in venues | orderBy : venue.name">
      <td>
        {{venue.name}}
      </td>
      <td>
        {{venue.address}}
      </td>
      <td>
        <button ng-click="editVenue(venue._id)" class="btn btn-xs btn-info">Endre</button>
      </td>
      <td>
        <button ng-click="open(venue._id)" class="btn btn-xs btn-danger">Slett</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
